<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0  shrink-to-fit=no"/>
    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">  
		<h1>Piano</h1>
		<div class="piano">
		<button class="btn q"><span>Q</span></button>
		<button class="btn btnB a"><span>A</span></button>
		<button class="btn z"><span>Z</span></button>
		<button class="btn w"><span>W</span></button>
		<button class="btn btnB s" ><span>S</span></button>

		<button class="btn x" ><span>X</span></button>
		<button class="btn e" ><span>E</span></button>
		<button class="btn btnB d"><span>D</span></button>

		<button class="btn c" ><span>C</span></button>
		<button class="btn r" ><span>R</span></button>
		<button class="btn btnB f"><span>F</span></button>

		<button class="btn v" ><span>V</span></button>
		<button class="btn t" ><span>T</span></button>
		<button class="btn btnB g"><span>G</span></button>

		<button class="btn b" ><span>B</span></button>
		<button class="btn y" ><span>Y</span></button>
		<button class="btn btnB h"><span>H</span></button>

		<button class="btn n" ><span>N</span></button>
		<button class="btn u" ><span>U</span></button>
		<button class="btn btnB j"><span>J</span></button>

		<button class="btn m" ><span>M</span></button>
		<button class="btn  i" ><span>I</span></button>
		<button class="btn btnB k"><span>K</span></button>

		<button class="btn o" ><span>O</span></button>
		<button class="btn 0" ><span>0</span></button>
		<button class="btn btnB p"><span>P</span></button>

		<button class="btn 9" ><span>9</span></button>
		<button class="btn 8" ><span>8</span></button>
		<button class="btn btnB  l"><span>L</span></button>

		<button class="btn 7" ><span>T</span></button>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
